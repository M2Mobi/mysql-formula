# vim: sts=2 ts=2 sw=2 et ai

  {% if grains.os == 'MacOS' %}
MacOS:
  macos:
    user:  {{ salt['pillar.get']('mysql:user', salt['cmd.run']("stat -f '%Su' /dev/console")) }}
    group: {{ salt['pillar.get']('mysql:group', salt['cmd.run']("stat -f '%Sg' /dev/console")) }}
  {% endif %}

Debian:
  service: mysql

Ubuntu:
  service: mysql
  devpkg: libmysqlclient-dev
  config:
    sections:
      mysqld:
        tmpdir: /tmp
        log_error: /var/log/mysql/error.log
    append: |
      !includedir /etc/mysql/conf.d/

CentOS:
  # https://mariadb.com/blog/rhel7-transition-mysql-mariadb-first-look
  {%- if salt['grains.get']('osmajorrelease') in ['7'] %}
  {% set mysql_engine = 'mariadb' %}
  {% set mysql_service = 'mariadb' %}
  {%- else %}
  {% set mysql_engine = 'mysql' %}
  {% set mysql_service = 'mysqld' %}
  {%- endif %}

  server: {{ mysql_engine }}-server
  service: {{ mysql_service }}
  client: {{ mysql_engine }}
  oqgraph: MariaDB-oqgraph-engine
  tokudb: MariaDB-tokudb-engine
  python: MySQL-python
  aws_kms: MariaDB-aws-key-management
  dev: {{ mysql_engine }}-devel
  config_directory: /etc/my.cnf.d/
  config:
    file: /etc/my.cnf
  library_config:
    file: client.cnf
    sections:
      client:
        default_character_set: utf8
  aws_kms_config:
    file: aws-kms.cnf
  server_config:
    file: server.cnf
    sections:
      mysqld_safe:
        log_error: /var/log/{{ mysql_engine }}/mysqld.log
        pid_file: /var/run/{{ mysql_engine }}/mysqld.pid
      mysqld:
        datadir: /var/lib/mysql
        socket: /var/lib/mysql/mysql.sock
        user: mysql
        port: 3306
        bind_address: 127.0.0.1
        symbolic_links: 0
  tokudb_config:
    file: tokudb.cnf
  oqgraph_config:
    file: oqgraph.cnf
  audit_config:
    file: audit.cnf
  auth_config:
    file: authentication.cnf

Fedora:
  serverpkg: mariadb-server
  clientpkg: mariadb
  service: mariadb
  pythonpkg: python2-mysql
  config_directory: /etc/my.cnf.d/

  server_config:
    file: server.cnf
    sections:
      mysqld_safe:
        log_error: /var/log/mariadb/mariadb.log
        pid_file: /var/lib/mysql/mysql.pid
      mysqld:
        socket: /var/lib/mysql/mysql.sock
        bind_address: 127.0.0.1

  galera_config:
    file: galera.cnf
    sections:
      mysqld:
        bind-address: 0.0.0.0
        binlog_format: ROW
        default-storage-engine: innodb
        innodb_autoinc_lock_mode: 2
        wsrep_provider: /usr/lib64/galera/libgalera_smm.so
        wsrep_cluster_name: "my_wsrep_cluster"
        wsrep_slave_threads: 1
        wsrep_certify_nonPK: 1
        wsrep_max_ws_rows: 131072
        wsrep_max_ws_size: 1073741824
        wsrep_debug: 0
        wsrep_convert_LOCK_to_trx: 0
        wsrep_retry_autocommit: 1
        wsrep_auto_increment_control: 1
        wsrep_drupal_282555_workaround: 0
        wsrep_causal_reads: 0
        wsrep_sst_method: rsync
        wsrep_sst_auth: "root:"

Amazon:
  clientpkg: mysql
  service: mysqld
  pythonpkg: MySQL-python
